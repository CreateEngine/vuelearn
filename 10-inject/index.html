<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inject</title>
  </head>
  <body>
    <div id="app">
        <inject-component></inject-component>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const injectComponent = {
        inject:['getDemo','message'],
        template:`<div @click="getDemo">{{message}}</div>`,
    }
    var app = new Vue({
      el: "#app",
      data: {
        message: "inject",
      },
      provide() {
        return {
            message: this.message,
          getDemo: this.getDemo,
        };
      },
      components:{
        injectComponent
      },
      methods: {
        getDemo() {
          console.log(this.message);
          setTimeout(()=>{
              this.message+=1;
          })
        },
      },
    });
  </script>
</html>
