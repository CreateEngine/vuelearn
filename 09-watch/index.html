<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>监听</title>
  </head>
  <body>
    <div id="app">
      <div @click="setFullName">{{fullName}}</div>
      <hr />
      {{firstName}}
      <hr />
      {{lastName}}
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      watch: {
        fullName: {
          handler(newVal, oldVal) {
            this.firstName = newVal.split(" ")[0];
            this.lastName = newVal.split(" ")[1];
          },
          deep: true,
          immediate: true,
        },
      },
      data: {
        fullName: "shi feng",
        firstName: "",
        lastName: "",
      },
      methods: {
        setFullName() {
          this.fullName = "Li Yang";
          setTimeout(() => {
            this.fullName = "SHI FENG";
          }, 1500);
        },
      },
    });
  </script>
</html>
