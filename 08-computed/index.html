<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算属性</title>
  </head>
  <body>
    <div id="app">
      <div @click="setFullName">{{fullName}}</div>
      <hr />
      {{firstName}}
      <hr />
      {{lastName}}
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      computed: {
        fullName: {
          get() {
            setTimeout(() => {
                this.firstName = 'hello'
            }, 1500);
            return this.firstName + " " + this.lastName;
          },
          set(newValue) {
            var names = newValue.split(" ");
            this.firstName = names[0];
            this.lastName = names[names.length - 1];
          },
        },
      },
      data: {
        firstName: "Shi",
        lastName: "Feng",
      },
      methods: {
        setFullName() {
          this.fullName = "Li Yang";
          setTimeout(() => {
            this.fullName = "SHI FENG";
          }, 1500);
        },
      },
    });
  </script>
</html>
